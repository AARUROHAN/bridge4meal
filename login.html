<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign In - Bridge4Meal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-blue-50 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="flex items-center gap-3 mb-4">
      <img src="assets/logo.png" alt="logo" class="h-10 w-10 object-contain">
      <h2 class="text-2xl font-bold">Sign In</h2>
    </div>

    <form id="loginForm" class="space-y-3">
      <input id="loginEmail" name="email" type="email" placeholder="Email" class="w-full px-3 py-2 border rounded" required/>
      <input id="loginPassword" name="password" type="password" placeholder="Password" class="w-full px-3 py-2 border rounded" required/>
      <button type="submit" class="w-full py-2 bg-gradient-to-r from-pink-500 to-blue-500 text-white rounded">Sign In</button>
    </form>

    <p class="mt-4 text-sm text-center">Don't have an account? <a href="signup.html" class="text-blue-600">Create one</a></p>
  </div>

  <script src="script.js"></script>
  <script>
    // on login, preserve and forward service param to booking if present
    const urlParams = new URLSearchParams(location.search);
    const serviceParam = urlParams.get('service') || '';

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const password = document.getElementById('loginPassword').value;
      const result = signinPageAuthenticate(email, password);
      if(!result.ok){ alert(result.msg); return; }
      // redirect to booking page (with service param if present)
      const dest = serviceParam ? `booking.html?service=${encodeURIComponent(serviceParam)}` : 'booking.html';
      window.location.href = dest;
    });
  </script>
</body>
</html>
