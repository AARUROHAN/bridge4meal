<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign Up - Bridge4Meal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-blue-50 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="flex items-center gap-3 mb-4">
      <img src="assets/logo.png" alt="logo" class="h-10 w-10 object-contain">
      <h2 class="text-2xl font-bold">Create account</h2>
    </div>

    <form id="signupForm" class="space-y-3">
      <input id="signupName" name="name" placeholder="Full Name" class="w-full px-3 py-2 border rounded" required/>
      <input id="signupEmail" name="email" type="email" placeholder="Email" class="w-full px-3 py-2 border rounded" required/>
      <input id="signupMobile" name="mobile" type="tel" placeholder="Mobile Number" class="w-full px-3 py-2 border rounded" required/>
      <input id="signupPassword" name="password" type="password" placeholder="Password" class="w-full px-3 py-2 border rounded" required/>
      <button type="submit" class="w-full py-2 bg-gradient-to-r from-pink-500 to-blue-500 text-white rounded">Create account</button>
    </form>

    <p class="mt-4 text-sm text-center">Already have an account? <a id="toLogin" href="login.html" class="text-blue-600">Sign in</a></p>
  </div>

  <script src="script.js"></script>
  <script>
    // preserve service param (if any)
    const urlParams = new URLSearchParams(location.search);
    const serviceParam = urlParams.get('service') || '';

    document.getElementById('signupForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim().toLowerCase();
      const mobile = document.getElementById('signupMobile').value.trim();
      const password = document.getElementById('signupPassword').value;
      if(!name||!email||!mobile||!password){ alert('Fill all fields'); return; }

      const res = signupPageRegister({name,email,mobile,password});
      if(!res.ok){ alert(res.msg); return; }

      // Redirect to login with same service param if present
      const dest = serviceParam ? `login.html?service=${encodeURIComponent(serviceParam)}` : 'login.html';
      alert('Account created. Please sign in.');
      window.location.href = dest;
    });
  </script>
</body>
</html>
